<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Youtube Clone</title>
  </head>
  <body>

    <nav class="navbar shadow-sm navbar-expand-sm">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <button class="btn btn-design">
            <i class="fa-solid fa-bars"></i>
          </button>
          <button class="btn mx-2 btn-design">
            <i class="fa-brands fa-youtube" style="color: red"></i>
          </button>
          <h5 class="fw-bold mt-1">Youtube <sup>IN</sup></h5>
        </div>
        <div class="d-flex align-items-center">
          <div class="input-group">
            <input type="search" class="form-control" />
            <span class="input-group-text">
              <i class="fa fa-search"></i>
            </span>
          </div>
          <button class="btn btn-design">
            <i class="fa-solid mx-2 fa-microphone"></i>
          </button>
        </div>
        <div class="d-flex">
            <button  data-bs-target="#upload-modal"  data-bs-toggle="modal"   class="btn mx-2 btn-design">
                <i class="fa-solid fa-upload"></i>
              </button>
              <button class="btn mx-2 btn-design">
                <i class="fa-solid fa-bell"></i>
              </button>
              <div class="dropdown">
                <button data-bs-toggle="dropdown" class="btn mx-2 btn-design">
                    <i class="fa-solid fa-user"></i>
                  </button>
                  <ul class="dropdown-menu menu-box">
                </ul>
              </div>

        </div>
      </div>
    </nav>

    <div class="row mt-4">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Sr</th>
                        <th>Video</th>
                        <th>Thumbnail</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="video-list">
                   
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="modal animate__animated animate__zoomIn" id="upload-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Upload</h5>
                    <button  data-bs-dismiss="modal "class="btn-close btn-design"></button>
                </div>
                <div class="modal-body">
                    <form class="upload-form">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Video</span>
                            <input type="file" class="form-control ">
                        </div>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text">Thumbnail</span>
                            <input type="file" class="form-control ">
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text">Title</span>
                          <input type="text" class="form-control ">
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text">Description</span>
                       <textarea class="form-control"></textarea>
                    </div>
                        <div class="input-group mb-3">
                            
                            <input type="submit" value="Upload Video"class="btn btn-primary form-control">
                        </div>
                     
                    </form>
                </div>
            </div>
        </div>
    </div>

  
    <script src="../js/uploadFile.js"></script>
  </body>
</html>
